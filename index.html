<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <script src="calculator.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div id="calculator" class="container">
                <div id="screen" class="container">
                    <div id="top-screen">
                        
                    </div>
                    <div id="bottom-screen">
                        
                    </div>
                </div>
                <div id="buttons" class="container">
                    <div id="row1" class="row">
                        <button value="ac" id="all-clear">AC</button>
                        <button value="c" id="clear">C</button>
                        <button value="รท" id="/" class="operator">รท</button>
                    </div>
                    <div id="row2" class="row">
                        <button value="7" id="7">7</button>
                        <button value="8" id="8">8</button>
                        <button value="9" id="9">9</button>
                        <button value="x" id="*" class="operator">x</button>
                    </div>
                    <div id="row3" class="row">
                        <button value="4" id="4">4</button>
                        <button value="5" id="5">5</button>
                        <button value="6" id="6">6</button>
                        <button value="-" id="-" class="operator">-</button>
                    </div>
                    <div id="row4" class="row">
                        <button value="1" id="1">1</button>
                        <button value="2" id="2">2</button>
                        <button value="3" id="3">3</button>
                        <button value="+" id="+" class="operator">+</button>
                    </div>
                    <div id="row5" class="row">
                        <button value="0" id="0">0</button>
                        <button value="." id="decimal">.</button>
                        <button value="=" id="Enter" class="operator">=</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
